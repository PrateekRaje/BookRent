{% extends "books/base.html" %}
  
{% block content %}
    <style> 
    input[type=text] {
    width: 450px;
    box-sizing: border-box;
    border: 3px solid grey;
    border-radius: 18px;
    font-size: 18px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    }

input[type=text]:focus {
    width: 90%;
}
</style>
    <form id="searchform" action="http://localhost:8000/bookrent/authors/" method="get" accept-charset="utf-8">
      <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search By Author Name...">
    </form>


    <div style="color:black; font-size: 30; text-decoration:none; background-color:grey; text-transform:uppercase; margin-left:20px; margin-right:50px; margin-top:50px">
      <center><h1>AUTHOR LIST</h1></center>
    </div>  
    
      <menu>
        {% if author_list %}
        <ul>
          {% for author in author_list %}
           <li>
            <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}} </a>
           </li>
          {% endfor %}
        </ul>
        {% else %}
          <p>There are no authors in the Gallery.</p>
        {% endif %}       
      </menu>
    
    </div>  

{% endblock %}
