{% extends "books/base.html"%}

{% block content %}
<style> 
input[type=text] {
    width: 450px;
    margin-top: 3%;
    box-sizing: border-box;
    border: 3px solid grey;
    border-radius: 18px;
    font-size: 18px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 90%;
}
</style>

<form id="searchform" action="/search/{{book.id}}" method="get" accept-charset="utf-8">
  <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search By Book Title...">
</form>


<div style="color:black; font-size: 30; text-decoration:none; background-color:grey; text-transform:uppercase; margin-left:20px; margin-right:50px; margin-top:50px">
   <center><h1>BOOKS LIST</h1></center>
</div>

<div>
    {% if book_list %}
    <ul>
     {% for book in book_list %}
        {% if book.count > 0 %}
            <ul>  
              <a href="{{ book.get_absolute_url }}"><img src="{{ book.figure.url }}"; style="width:540px;height:360px; float:left; width: 20%; margin-right: 1%; margin-bottom: 0.5em; margin-left: 1% " /></a>
              <!-- <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author.first_name}} {{ book.author.last_name}}) -->
            </ul>
        {% endif %}
     {% endfor %}
    </ul>
    {% else %}
      <p>There are no books in the Gallery.</p>
    {% endif %}       
</div>
{% endblock %}
